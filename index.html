<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .cnt {
        text-align: center;
        border: 2px solid black;
        width: 80vw;
        margin: 10vh;
        padding: 10px;
      }
      .cat , .loc , .info{
        border: 2px solid black;

        margin: 2vh;
        padding: 2vw;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="cnt">
        <h1>Restaurant Name</h1>
        <div class="info">Restaurant Information</div>
        <div class="cat">
          <div class="txt">Catering Offerings :</div>
          <hr />
          <input type="radio" /> Indian 
          <br>
          <input type="radio" /> Chinese
          <br>
          <input type="radio" /> Mughalai 
          <br>
          <input type="radio" /> Italian
        </div>
        <div class="loc">
          <div class="text">Location and Hours :</div>
          <hr />
          <div class="time">Restaurant address and timings</div>
        </div>
      </div>
    </center>
  </body>
</html>
